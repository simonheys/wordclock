name: Publish @simonheys/wordclock-words

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/wordclock-words/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'packages/wordclock-words/**'

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Upgrade npm CLI (OIDC support)
        run: npm i -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: cd packages/wordclock-words && pnpm build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: cd packages/wordclock-words && npx semantic-release
