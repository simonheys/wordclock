name: Release @simonheys/wordclock-words

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/wordclock-words/**"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/wordclock-words/**"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: cd packages/wordclock-words && pnpm build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            cd packages/wordclock-words && npx semantic-release
          else
            cd packages/wordclock-words && npx semantic-release --dry-run
          fi
